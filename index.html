<!-- Boilerplate html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Oliver Heron's music website">
    <meta name="keywords" content="music, piano, composer, performer, improviser, jazz, classical, contemporary, songwriter, producer, arranger, recording artist, recording engineer, mixing engineer, mastering engineer, music production, music technology, music technology student, music technology graduate">
    <meta name="author" content="Oliver Heron">
    <meta name="robots" content="index, follow">
    <title>Oliver Heron</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/player.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Poppins:ital,wght@0,100;0,300;0,400;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background"></div>
    <div class="navbar">
        <div class="title">OLIVER HERON</div>
    </div>
    <div class="player visible">
        <div class="controls play-controls">
            <div class="play-button"></div>
            <div class="current-time">0:00</div>
            <input id="time" type="range" value="0">
            <div class="total-time">1:00</div>
        </div>
        <div class="controls info-controls">
            <div id="track-name" class="track-info">Hello world, this is a test name for the track!</div>
        </div>
        <div class="controls ">
            <div class="volume-button"></div>
            <input id="volume" type="range" value="100">
        </div>
    </div>
    <audio src="music/Infant Eyes Solo - Oliver Heron.mp3" preload="metadata"></audio>
    <script src="js/player.js"></script>
</html>
